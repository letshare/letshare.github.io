# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site  #整站的基本信息
title: xuntuu #网站标题
subtitle: 程序猿、全栈工程师 #网站副标题
description:  xuntuu的博客 | 寻图的博客 | javascript | css | html | nodejs | java | php | 前端分享 | 前端学习 #网站描述，给搜索引擎用的，在生成html中的head->meta中可看到
author: bruce #网站作者，在下方显示
email: brucecai2012@gmail.com
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.xuntuu.com
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
essay_dir: essays
code_dir: downloads/code
permalink_defaults:

# Directory
source_dir: source
public_dir: public

# Writing  #写文章选项
new_post_name: :title.md # File name of new posts
default_layout: post  #默认layout方式
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:  #代码高亮
  enable: true  #是否启用
  line_number: false  #是否显示行号
  tab_replace: 

# Category & Tag   #分类与标签
default_category: uncategorized
category_map:
tag_map:

# Archives  #存档，这里的说明好像不对。全部选择1，这个选项与主题中的选项有时候会有冲突
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server  #本地服务参数
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format  #日期显示格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: H:mm:ss

# Pagination #分页设置
## Set per_page to 0 to disable pagination
per_page: 10  #每页10篇文章
pagination_dir: page

# Disqus #社会化评论disqus，我使用多说，在主题中配置
disqus_shortname:

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes

theme: pacman
exclude_generator:

sitemap:
    path: sitemap.xml
# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: github
  repository: git@github.com:letshare/letshare.github.io.git  #你的GitHub Pages仓库
